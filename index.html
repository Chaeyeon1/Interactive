<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(
          150deg,
          rgb(94, 233, 156),
          rgb(207, 113, 25)
        );
      }
      h1 {
        position: fixed;
        padding: 20px;
        font-size: 20px;
      }
      .innerWrap {
        width: 100%;
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <h1>test</h1>
    <div class="innerWrap"></div>
  </body>
  <script>
    const h1 = document.querySelector("h1");
    // h1.innerText = '1'

    let scrollNum = 0;

    window.addEventListener("scroll", () => {
      scrollNum = window.scrollY;

      h1.innerText =
        (
          (scrollNum / (document.body.scrollHeight - window.innerHeight)) *
          100
        ).toFixed(0) + "%";
    });
  </script>
</html>
